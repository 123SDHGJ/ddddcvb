<head>

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', sans-serif; }
        body { 
            background: #e0e5ec; 
            min-height: 100vh; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            padding: 30px 20px;
        }
        .container { 
            max-width: 2200px; 
            width: 100%; 
            margin: 0 auto;
        }
        h1.main-title { 
            text-align: center; 
            margin-bottom: 4rem; 
            color: #4d5b6b; 
            font-weight: 500; 
            font-size: 3.6rem; 
            letter-spacing: -0.01em; 
        }
        .cards { 
            display: flex; 
            flex-wrap: wrap; 
            justify-content: center; 
            gap: 50px; 
            margin: 0 auto;
        }
        .card { 
            width: 360px; 
            height: 110px; 
            background: #e0e5ec; 
            border-radius: 55px / 110px; 
            padding: 20px 25px; 
            display: flex; 
            flex-direction: row; 
            align-items: center; 
            text-align: left; 
            box-shadow: 12px 12px 24px #b8bec7, -12px -12px 24px #ffffff; 
            transition: all 0.3s ease; 
            cursor: pointer; 
            position: relative; 
            text-decoration: none;
        }
        .card:active, .card.active { 
            box-shadow: inset 6px 6px 12px #b8bec7, inset -6px -6px 12px #ffffff; 
        }
        .card:active .icon, .card.active .icon { 
            box-shadow: inset 3px 3px 6px #b8bec7, inset -3px -3px 6px #ffffff; 
            transform: scale(0.98); 
        }
        .icon { 
            width: 50px; 
            height: 50px; 
            min-width: 50px; 
            border-radius: 15px; 
            background: #e0e5ec; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            margin-right: 18px; 
            box-shadow: 5px 5px 10px #b8bec7, -5px -5px 10px #ffffff; 
            transition: all 0.3s ease; 
        }
        .icon svg { 
            width: 24px; 
            height: 24px; 
            fill: #6d7b8c; 
            transition: fill 0.3s ease; 
        }
        .text-content { 
            flex: 1; 
            overflow: hidden;
        }
        h3 { 
            color: #4d5b6b; 
            margin-bottom: 5px; 
            font-weight: 600; 
            font-size: 1.1rem; 
            transition: color 0.3s ease; 
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        p { 
            color: #7a8a9c; 
            line-height: 1.4; 
            font-size: 0.8rem; 
            margin-bottom: 8px; 
            flex-grow: 1; 
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        .btn { 
            background: #e0e5ec; 
            color: #6d7b8c; 
            border: none; 
            padding: 5px 15px; 
            border-radius: 10px; 
            font-weight: 600; 
            font-size: 0.8rem; 
            cursor: pointer; 
            transition: all 0.3s ease; 
            box-shadow: 3px 3px 6px #b8bec7, -3px -3px 6px #ffffff; 
        }
        .card:active .btn, .card.active .btn { 
            box-shadow: inset 2px 2px 4px #b8bec7, inset -2px -2px 4px #ffffff; 
            color: #5a7d9a; 
        }
        .hint { 
            margin-top: 3rem; 
            text-align: center; 
            color: #8a9ba8; 
            font-size: 0.9rem; 
            font-style: italic; 
        }
        
        @media (max-width: 2200px) { .container { max-width: 1800px; } }
        @media (max-width: 1800px) { .cards { gap: 40px; } }
        @media (max-width: 1600px) { .container { max-width: 1400px; } .cards { gap: 35px; } }
        @media (max-width: 1400px) { .cards { gap: 30px; } }
        @media (max-width: 1200px) { .cards { gap: 25px; } }
        @media (max-width: 992px) { .cards { gap: 20px; } }
        @media (max-width: 768px) {
            h1.main-title { font-size: 2.2rem; margin-bottom: 3rem; }
            .cards { gap: 15px; }
            .card { width: 100%; max-width: 360px; height: 105px; padding: 15px 20px; }
            .icon { width: 45px; height: 45px; min-width: 45px; margin-right: 15px; }
            .hint { margin-top: 2.5rem; }
        }
        @media (max-width: 576px) { .cards { gap: 12px; } body { padding: 20px 15px; } .hint { margin-top: 2rem; font-size: 0.8rem; } }
    </style>
